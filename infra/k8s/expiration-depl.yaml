apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-depl 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration
  template:
    metadata:
      labels:
        app: expiration
    spec:
      containers:
      - name: expiration
        image: thongkhoav/ticketing-expiration
        env:
          - name: NATS_CLIENT_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.name #pod name
          - name: NATS_URL
            value: "http://nats-srv:4222"
          - name: NATS_CLUSTER_ID
            value: ticketing
          - name: REDIS_URI
            value: "expiration-redis-srv"
          - name: REDIS_PORT
            value: "6379"


